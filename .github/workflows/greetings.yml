name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome! Thank you for submitting your first issue!. Be patient as manual review will be done. Thank you for your contribution!'
        pr-message: 'Welcome! Thank you for submitting your first PR. Be patient as GHA runs. When it finishes a manual review will be done before PR is merged. Thank you for your contribution!'
